<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Ajustes</title>
    </h:head>
    <h:body>
         <c:if test="#{empty controlHome.usuario}">
             <h:form>
        <p:outputLabel value="No esta logeado, por favor inicie sesion"/>
            <li><h:commandLink action="#{controlHome.login()}" value="Login"/></li>
            </h:form>
        </c:if>
        <c:if test="#{!empty controlHome.usuario}"> 
        <div style="margin: 20px 50px 0px 50px; background-color: #0099ff; height: 650px; width: 990px; border: 4px solid #006; -webkit-border-radius: 7px; padding: 15px">
        
      <h:form>
        <p:growl id="growl" life="2000" />
        
 
        <p:commandButton value="Volver a pagina principal" id="volver_home" action="#{ajustes.home()}" ajax="false" />
      <p:commandButton value="Cerrar sesión" id="cerrar" action="#{ajustes.cerrarSesion()}" ajax="false" style="right: 80px; float: right" />
      </h:form>
         
            <h:panelGrid columns="1">
                <p:outputLabel style="font-size: xx-large; color: #006; padding: 15px" value="Mi cuenta"    />
            </h:panelGrid>
            <hr></hr>
        <br> </br>
        <h:panelGrid columns="1">
                <p:outputLabel style="font-size: large; color: #006; padding: 15px" value="Mis datos"    />
            </h:panelGrid>
        
        
        <h:form>
            <p:dataGrid var="Usuario" value="#{ajustes.usuarioB()}" columns="4"  rows="4"  id="usuario" style="width: 800px;">
            <h:panelGrid id="Grid" columns="4" style=" background: none">
                <p:outputLabel style="font-size: medium; padding: 20px; color: #006" value="Nombre de usuario" />
                <h:outputText value="#{Usuario.nick}" style="font-size: medium" />
                <p:outputLabel style="font-size: medium; padding: 20px; color: #006" value="Email" />
                <h:outputText value="#{Usuario.email}" style ="font-size: medium" />
                <p:outputLabel style="font-size: medium; padding: 20px; color: #006" value="Nombre" />
                <h:outputText value="#{Usuario.nombre}" style="font-size:medium" />
                <p:outputLabel style="font-size: medium; padding: 20px;color:  #006" value="Fecha de nacimiento" />
                <h:outputText value ="#{Usuario.fecha_nacimiento}" style="font-size: medium" />
            </h:panelGrid>
            </p:dataGrid>
            <br></br>
            
            <h:panelGrid columns="1">
                <p:outputLabel style="font-size: large; color: #006; padding: 15px" value="Cambiar contraseña"    />
            </h:panelGrid>
            
            <h:panelGrid id="Grid1" columns="2">
                <p:outputLabel style="font-size: medium; padding: 20px; color: aliceblue" value="Contraseña actual"/>
                <p:inputText size="20" value="#{ajustes.contraseña}"/>
            </h:panelGrid> 
            <h:panelGrid id="Grid2" columns="4">
                <p:outputLabel style="font-size: medium; padding: 20px; color: aliceblue" value="Contraseña nueva"/>
                <p:inputText size="20" value="#{ajustes.contraseñanueva}" />
                <p:outputLabel style="font-size: medium; padding:20px; color: aliceblue" value="Repetir contraseña"/>
                <p:inputText size="20" value="#{ajustes.contraseñanueva1}" />
            </h:panelGrid>
            
            
             <h:panelGrid columns="2" cellpadding="5" style="padding-left: 709px; top: 650px; position: absolute">
                 <p:commandButton id="Aplicar" value="Aplicar" action="#{ajustes.comprueba()}" ajax="false"/>
                 <p:commandButton id="Cancelar" value="Cancelar" action="#{ajustes.home()}" ajax="false"/>
               </h:panelGrid>
            
             <h:panelGrid columns="1">
                <p:outputLabel style="font-size: large; color: #006 ; padding: 15px" value="Cambiar Email"/>
            </h:panelGrid>
            
            <h:panelGrid id="G" columns="2">
                <p:outputLabel style="font-size: medium; padding: 20px; color: aliceblue" value="Email nuevo"/>
                <p:inputText size="20" value="#{ajustes.emailnuevo}"/>
            </h:panelGrid> 
            
            
        </h:form>
     
     
        </div> 
        
        </c:if>
     
    </h:body>
</html>
