<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro de usuario</title>
    </h:head>
    <h:body style="background: azure">
        <c:choose>
            <c:when test="#{empty controlHome.usuario and empty controlHome.periodista}">
                <h:form id="registro">
                    <h2 style="margin-left: 100px; margin-top: 50px;"><u>Formulario de Registro</u></h2>
                <div style="margin: 20px 100px 80px 150px; background-color: #66ccff; height: 350px; width: 900px; border: 4px solid #006; -webkit-border-radius: 7px; padding: 15px">

                    <table style="margin: 0 auto; margin-top:80px;">
                        <tr>
                            <td><p:outputLabel value="Nombre de usuario:"/></td>
                            <td> <p:inputText id="nick" value="#{registro.nick}" required=""/></td>
                            <p:message for="nick"  style="font-size: small" showDetail="true"/>
                            <td><p:outputLabel value="Fecha de nacimiento:"/></td>
                            <td> <p:inputText id="fecha" value="#{registro.fecha_nacimiento}" required=""/></td>
                        </tr>
                        <tr>
                            <td><p:outputLabel value="Nombre:"/></td>
                            <td> <p:inputText id="nombre" value="#{registro.nombre}"/></td>
                            <p:message for="nombre" style="font-size: small" showDetail="true"/>
                            <td> <p:outputLabel value="Apellidos:"/></td>
                            <td> <p:inputText id="apellidos" value="#{registro.apellidos}"/></td>
                            <p:message for="apellidos" style="font-size: small" showDetail="true"/>    
                        </tr>
                        <tr>
                            <td><p:outputLabel value="E-mail:"/></td>
                            <td><p:inputText id="email" value="#{registro.email}" required=""/></td>
                            <p:message for="email" style="font-size: small" showDetail="true"/>
                            <td><p:outputLabel value="Repetir E-mail:"/></td>
                            <td><p:inputText id="emailrepas" value="#{registro.emailrepas}" required=""/></td>
                            <td><p:message for="emailrepas" style="font-size: small" showDetail="true"/></td>
                        </tr>
                        <tr>
                            <td><p:outputLabel value="Contrase침a:"/></td>
                            <td><p:password id="pass" value="#{registro.contrase침a}" required=""/></td>
                            <p:message for ="pass"  style="font-size: small" showDetail="true"/>
                            <td><p:outputLabel value="Repita contrase침a:"/></td>
                            <td><p:password id="repass" value="#{registro.repas}" required=""/></td>
                            <p:message for="repass" style="font-size: small" showDetail="true"/>
                        </tr>
                        </table>  
                    <table  style="margin-left: 300px">  
                        <br></br>
                        <br></br>
                        <tr>  
                            <td><p:commandButton value="Crear Cuenta" action="#{registro.registrarUsuario()}" ajax="false"/></td>
                            <td><p:commandButton value="Cancelar" action="Login.xhtml" ajax="false"/></td>
                            
                        </tr>    
                    </table>
                </div>
                </h:form>
                
            </c:when>
            <c:otherwise>
                <h:form>
                    <p>Para crear un nuevo registro debe 
                        <h:commandLink action="#{controlHome.logout()}">salir</h:commandLink> antes de la aplicaci칩n.</p>
                </h:form>
            </c:otherwise>
        </c:choose>

    </h:body>
</html>
